<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Health and biology quiz</h1>
        <div class="ques">
            <p id="q">The only muscle that never tires is?</p>
        </div>
        <div class="option">
            <input type="radio" name="options" id="opt1" value="opt1">
            <label for="opt1" id="label1">Brain</label>
            <br>
            <input type="radio" name="options" id="opt2" value="opt2">
            <label for="opt2" id="label2">Heart</label>
            <br>
            <input type="radio" name="options" id="opt3" value="opt3">
            <label for="opt3" id="label3">Triceps</label>
            <br>
            <input type="radio" name="options" id="opt4" value="opt4">
            <label for="opt4" id="label4">Soleus</label>
        </div>
        <p id="prompt"></p>
        <p id="marks"></p>
        <div id="btn">
            <button id="save">Save</button>
            <button id="next">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
